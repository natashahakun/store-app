<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Store App</title>
  <link href="builds/assets/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="builds/assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="builds/assets/css/style.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="builds/assets/js/script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
</head>

<body>
  <nav class="navbar" role="navigation">
    <div class="container">
      <ul class="navbar-text navbar-right list-unstyled">
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Store App</h1>
      <h2>Shopping Made Easier</h2>
    </div>
  </div>
  <div class="container customers-store-container">
    <div class="row">
      <div class="col-sm-6 customers-container">
        <h2>Select Customer</h2>
        <table id="customers" class="table-responsive table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Wallet</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button class="btn btn-default add-customer">Add Customer</button>
      </div>

      <div class="col-sm-6">
        <h2>Select Store</h2>
        <table id="stores" class="table-responsive table">
          <thead>
            <tr>
              <th>Store Name</th>
              <th>Location</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 products-container">
        <h2 class="text-center">Shop <span>Our</span> Products</h2>
        <table id="products" class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Material</th>
              <th>Weight</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12 cart-container">
        <h2 class="text-center">Your Cart</h2>
        <table id="cart" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button class="btn btn-default pull-right checkout" data-toggle="modal" data-target="#myModal">Checkout</button>
      </div>
    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Checkout</h4>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
